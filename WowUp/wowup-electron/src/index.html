<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WowUp.io</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src ws: file: data: http: https: 'unsafe-eval' 'unsafe-inline';"
    />
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&display=swap" rel="stylesheet" />
  </head>

  <body class="mat-typography" style="overflow: hidden">
    <div
      id="wow-background"
      style="
        background-image: url(&quot;assets/images/wow-war-within-background.jpg&quot;);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        z-index: -10;
        opacity: 0.1;
      "
    ></div>
    <app-root>
      <div
        id="preload-container"
        style="
          width: 100%;
          height: 100vh;
          display: flex;
          flex-direction: column;
          color: white;
          justify-content: center;
          align-items: center;
        "
      >
        <img id="preload-logo" src="assets/wowup_logo_purple.png" style="width: 150px" />
      </div>
    </app-root>
    <script>
      try {
        window.global = window;

        document.body.classList.add(window.platform);
        if (window.platform === "darwin") {
          document.getElementById("preload-logo").style.borderRadius = "23px";
        }

        document.body.style.backgroundColor = window.baseBgColor;
      } catch (e) {
        console.error(e);
      }
    </script>
  </body>
</html>
