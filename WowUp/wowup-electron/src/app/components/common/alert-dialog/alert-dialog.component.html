<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <pre #dialogContent class="message changelog" [innerHTML]="data.message"></pre>
</div>
<div mat-dialog-actions [ngSwitch]="data.positiveButtonStyle" align="end">
  <button
    *ngSwitchCase="'raised'"
    mat-raised-button
    [mat-dialog-close]="true"
    [color]="data.positiveButtonColor"
    cdkFocusInitial
  >
    {{ data.positiveButton ?? "DIALOGS.ALERT.POSITIVE_BUTTON" | translate }}
  </button>
  <button
    *ngSwitchDefault
    mat-button
    [mat-dialog-close]="true"
    [color]="data.positiveButtonColor"
    cdkFocusInitial
  >
    {{ data.positiveButton ?? "DIALOGS.ALERT.POSITIVE_BUTTON" | translate }}
  </button>
</div>
