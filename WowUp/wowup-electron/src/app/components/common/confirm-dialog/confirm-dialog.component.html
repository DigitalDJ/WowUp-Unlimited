<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content #dialogContent>
  <pre class="message changelog" [innerHtml]="data.message"></pre>
</div>
<div mat-dialog-actions class="dialog-buttons">
  <div class="btn-wrapper">
    <button mat-button [mat-dialog-close]="false">
      {{ negativeKey | translate }}
    </button>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="primary">
      {{ positiveKey | translate }}
    </button>
  </div>
</div>
